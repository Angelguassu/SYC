<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="/static/CSS/style.css">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #0159a0;
        }
        .container {
            background-color: #f8f9fa; /* Cor de fundo do formulário */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-floating {
            margin-bottom: 15px;
        }
        .btn-submit {
            width: 100%;
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="text-center d-flex align-items-center">
                    <img src="/static/IMG/soli.png" alt="Logo" class="img-fluid max-width-100 ">
                </div>
            </div>
            <div class="col-md-6">
                <h1 class="mb-3 text-center display-4">Formulário</h1>
                <form enctype="multipart/form-data" class="row g-3 needs-validation" action="/cadastrar_solicitacao" method="post" novalidate>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" name="username" id="username" class="form-control rounded-pill text-primary-emphasis" placeholder="" readonly value="{{ username }}">
                            <label for="username">Nome</label>
                            <div class="invalid-feedback">Informe o nome do cargo proposto</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" name="telefone" id="telefone" class="form-control rounded-pill text-primary-emphasis" placeholder="" readonly value="{{ telefone }}">
                            <label for="telefone">Telefone</label>
                            <div class="invalid-feedback">Informe o nome do cargo proposto</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="email" name="email" id="email" class="form-control rounded-pill text-primary-emphasis" placeholder=""  readonly value="{{ email }}">
                            <label for="email">Email para contato</label>
                            <div class="invalid-feedback">ex: nome.vaga@gmail.com</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" name="setor" id="setor" class="form-control rounded-pill text-primary-emphasis" placeholder="" autofocus required>
                            <label for="setor">Setor</label>
                            <div class="invalid-feedback">Informe o nome do cargo proposto</div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="text" name="assunto" id="assunto" class="form-control rounded-pill text-primary-emphasis" placeholder="ex: Presencial, Híbrido ou Remoto" autofocus required>
                            <label for="assunto">Assunto:</label>
                            <div class="invalid-feedback">Informe o tipo</div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea name="requisitos" class="form-control text-primary-emphasis" required placeholder="ex: Ser formado em administração" style="height: 100px;"></textarea>
                            <label for="requisitos">Detalhes:</label>
                            <div class="invalid-feedback">Informe os requisitos da vaga</div>
                        </div>
                    </div>
                    <div class="col-12 positieon-absolute top-0 start-0 m-3">
                        <a href="/home" class="btn btn-danger">Voltar</a>
                    </div>
                    <div class="col-12 text-center">    
                        <button class="btn btn-lg btn-primary btn-submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript para validação de formulário -->
    <script>
        (() => {
            'use strict'
       
            const forms = document.querySelectorAll('.needs-validation')
        
            Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }
        
                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>
</body>
</html>
