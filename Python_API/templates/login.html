<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/CSS/style_login.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Acesso e Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="/fazer_login" class="sign-in-form" method="POST">
                    <h2 class="title">Entrar</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Nome de Usuário" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Senha" required />
                    </div>
        
                    <div id="chaveAcessoField" class="input-field" style="display: none;">
                        <i class="fas fa-key"></i>
                        <input type="text" name="chave_acesso" id="chave_acesso" placeholder="Chave de Acesso" />
                    </div>
                    <!-- Botões Login ADM e Login lado a lado (invertidos) -->
                    <div class="button-container">
                        <input type="submit" value="Login" class="btn solid" />
                        <button type="button" id="loginADMButton" class="btn transparent" onclick="mostrarChaveAcesso()">
                            Login ADM
                        </button>
                    </div>
                    <p class="social-text">Acesse com suas redes sociais</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <form id="formulario" class="sign-up-form" method="post" onsubmit="enviarDados(event)">
                    <h2 class="title">Criar</h2>
                    <div class="input-field">
                         <i class="fas fa-user"></i>
                        <input type="text" name="username" id="username" placeholder="Nome de Usuário" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="text" name="telefone" id="telefone" placeholder="Telefone" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="senha" id="senha" placeholder="Senha" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="confirma_senha" id="confirma_senha" placeholder="Confirme sua Senha" required />
                    </div>
                    <input type="submit" class="btn" value="Sign up" />
                    <p class="social-text">Acesse com suas redes sociais</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Novo por aqui ?</h3>
                    <p>
                        Cadastre sua conta e aproveite o melhor do nosso serviço!
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Criar
                    </button>
                </div>
                <img src="/static/Images/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Faz parte da família ?</h3>
                    <p>
                        Acesse sua conta e divirta-se com nossas variedades.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Acessar
                    </button>
                </div>
                <img src="/static/Images/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>
    <script src="/static/JS/login.js"></script>
</body>
</html>
