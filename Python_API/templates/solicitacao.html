<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/CSS/style.css">
    <title>Document</title>
</head>
<body style="background-color: #0159a0;" class="d-flex justify-content-center align-items-center">
<div class="container-fluid bg-light d-flex d-inline ">
    <div class="container bg-dark">
        <img src="/static/IMG/soli.png" alt="">
    </div>
            <div class="container justify-content-center text-center">
                <h1 class="mb-3 display-4 ">Formulário</h1>
                <form enctype="multipart/form-data" class="col-sm-10 col-md-8 col-lg-6 text-center needs-validation"
                    action="/cadastar" method="post" novalidate>
                    <div class="form-floating mb-2">
                        <input type="text" name="username" id="username" class="form-control" placeholder="" autofocus required />
                        <label for="username">Nome</label>
                        <div class="invalid-feedback">Informe o nome do cargo proposto</div>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" name="telefone" id="telefone" class="form-control" placeholder="" autofocus required />
                        <label for="telefone">Telefone</label>
                        <div class="invalid-feedback">Informe o nome do cargo proposto</div>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="email" name="email_vaga" id="email_vaga" class="form-control" placeholder="" autofocus required />
                        <label for="email_vaga">Email para contato</label>
                        <div class="invalid-feedback">ex: nome.vaga@gmail.com </div>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" name="setor" id="setor" class="form-control" placeholder="" autofocus required />
                        <label for="setor">Setor</label>
                        <div class="invalid-feedback">Informe o nome do cargo proposto</div>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" name="assunto" id="assunto" class="form-control" placeholder="ex: Presencial, Híbrido ou Remoto" autofocus required />
                        <label for="assunto">Assunto:</label>
                        <div class="invalid-feedback">Informe o tipo</div>
                    </div>
                    <div class="form-floating mb-2">
                        <textarea name="requisitos_vaga" class="form-control" required placeholder="ex: Ser formado em administração"
                            style="height: 100px;"></textarea>
                        <label for="requisitos_vaga">Detalhes:</label>
                        <div class="invalid-feedback">Informe os requisitos da vaga</div>
                    </div>
        
                    <div class="row">
                         <div class="form-floating mb-2">
                            <div class="input-group m2-3">
                                <span class="input-group-text"><i class="bi bi-file-image"></i></span>
                                <div class="form-floating">
                                    <input type="file" name="img_reclamacao" id="img_reclamacao" class="form-control" required
                                        accept="image/jpeg, image/png" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div><a href="/"><button class="btn btn-danger m-3">Voltar</button></a></div>
                    <input type="submit" class="mt-3 btn btn-lg btn-outline-danger justify-content-center" value="Cadastrar" />
                </form>
            </div>
    </div>
</container>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

</body>
</html>
